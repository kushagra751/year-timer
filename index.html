<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Year Timer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0e0e11;
    }
    .container {
      position: relative;
      z-index: 1;
    }
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Vanta background layer -->
  <div id="vanta-bg"></div>

  <!-- Main content -->
  <div class="container">
    <div class="timers">
      <!-- Time Left Card -->
      <div class="card">
        <div class="progress-ring">
          <svg width="300" height="300">
            <circle r="150" cx="150" cy="150" stroke-width="15" />
            <circle id="progress-left" r="150" cx="150" cy="150" stroke-width="15" />
          </svg>
          <div class="center-text">
            <h1 id="countdown-left">00:00:00</h1>
            <p>Time Left This Year</p>
            <p id="percent-left">0.00% Remaining</p>
          </div>
        </div>
      </div>

      <!-- Time Passed Card -->
      <div class="card">
        <div class="progress-ring">
          <svg width="300" height="300">
            <circle r="150" cx="150" cy="150" stroke-width="15" />
            <circle id="progress-passed" r="150" cx="150" cy="150" stroke-width="15" />
          </svg>
          <div class="center-text">
            <h1 id="countdown-passed">00:00:00</h1>
            <p>Time Passed This Year</p>
            <p id="percent-passed">0.00% Completed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vanta and Three.js scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <!-- Initialize Vanta.NET -->
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x00ffc3,
      backgroundColor: 0x0e0e11,
      points: 12.00,
      maxDistance: 20.00,
      spacing: 15.00
    });
  </script>

  <!-- Your main timer script -->
  <script src="script.js"></script>
</body>
</html>
